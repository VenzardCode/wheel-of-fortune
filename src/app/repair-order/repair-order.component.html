<div class="wrapper">

  <form  [formGroup]="RepairForm" (ngSubmit)="onSubmit()" class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Item</mat-label>
      <input [formControlName]="'item'"  matInput  >
      <mat-error *ngIf=" RepairForm.controls['item'].hasError('required')">
        Item is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Defect description</mat-label>
      <textarea [formControlName]="'defect'" matInput ></textarea>
      <mat-error *ngIf=" RepairForm.controls['defect'].hasError('required')">
        Defect description is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <div class="button-wrapper">
      <button mat-stroked-button  color="primary"   type="submit" >Send
        <mat-spinner></mat-spinner>
      </button>
<!--      <button mat-stroked-button color="primary" (click)="navigateTo('register')" type="button">Register</button>-->
    </div>
  </form>
</div>
